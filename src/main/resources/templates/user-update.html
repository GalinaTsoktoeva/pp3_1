<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users update</title>
</head>
<body>
<div class="container">
    <hr>
    <h2>Save</h2>

    <form action="#" th:action="@{/user-update}" th:object="${user}"
          method="POST">
        <input type="text" th:field="*{firstname}"
               placeholder="User Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastname}"
               placeholder="Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="Course Email" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save User</button>
    </form>

    <hr>

    <a th:href="@{/user-list}"> Back to User List</a>
</div>
</body>
</html>
